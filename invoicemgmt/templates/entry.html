{% load static %}
{% include "navbar.html" %}
<html>

<head>
    <title>{{title}}</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link href="{% static 'css/entry.css' %}" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>

    <div class="container">

    
    <div class="row  mt-2">
    <div class="col-lg-8 form-bg">
     
    <center><h1 class="over">Add Invo<strong class="ice">ICE</strong> <i class="fa-solid fa-file-invoice-dollar"></i></center>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="customer_name" class="form-label">Customer Name:</label>
            <input type="text" class="form-control" id="customer_name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="invoice_date" class="form-label">Invoice Date:</label>
            <input type="text" class="form-control" id="invoice_date" name="invoice_date" required pattern="\d{4}-\d{2}-\d{2}" placeholder="yyyy-mm-dd">
        </div>
        
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number:</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
        </div>

        <div class="mb-3">
            <label for="quantity_one" class="form-label">Invoice Number</label>
            <input type="number" class="form-control" id="invoice_num" name="invoice_number" value="0" required>
        </div>
        <!-- Repeat this pattern for other parameters -->
        <!-- For example, for Line One -->
        <div class="mb-3">
            <label for="line_one" class="form-label">Line One:</label>
            <input type="text" class="form-control" id="line_one" name="line_one" required>
        </div>
        <div class="mb-3">
            <label for="quantity_one" class="form-label">Quantity:</label>
            <input type="number" class="form-control" id="quantity_one" name="line_one_quantity" value="0" required>
        </div>
        <div class="mb-3">
            <label for="unit_price_one" class="form-label">Unit Price(D):</label>
            <input type="number" class="form-control" id="unit_price_one" name="line_one_unit_price" value="0" required>
        </div>
        <div class="mb-3">
            <label for="line_total_one" class="form-label">Line Total(D):</label>
            <input type="number" class="form-control" id="line_total_one" name="line_one_total_price" value="0" required>
        </div>
        <!-- Repeat this pattern for other lines -->

        <div class="mb-3">
            <label for="line_two" class="form-label">Line Two:</label>
            <input type="text" class="form-control" id="line_two" name="line_two" required>
        </div>
        <div class="mb-3">
            <label for="quantity_two" class="form-label">Quantity:</label>
            <input type="number" class="form-control" id="quantity_two" name="line_two_quantity" value="0" required>
        </div>
        <div class="mb-3">
            <label for="unit_price_two" class="form-label">Unit Price(D):</label>
            <input type="number" class="form-control" id="unit_price_two" name="line_two_unit_price" value="0" required>
        </div>
        <div class="mb-3">
            <label for="line_total_two" class="form-label">Line Total(D):</label>
            <input type="number" class="form-control" id="line_total_two" name="line_two_total_price" value="0" required>
        </div>

        
        <div class="mb-3">
            <label for="line_three" class="form-label">Line Three:</label>
            <input type="text" class="form-control" id="line_three" name="line_three" required>
        </div>
        <div class="mb-3">
            <label for="quantity_thre" class="form-label">Quantity:</label>
            <input type="number" class="form-control" id="quantity_three" name="line_three_quantity" value="0" required>
        </div>
        <div class="mb-3">
            <label for="unit_price_three" class="form-label">Unit Price(D):</label>
            <input type="number" class="form-control" id="unit_price_three" name="line_three_unit_price" value="0" required>
        </div>
        <div class="mb-3">
            <label for="line_total_three" class="form-label">Line Total(D):</label>
            <input type="number" class="form-control" id="line_total_three" name="line_three_total_price" value="0" required>
        </div>


        <div class="mb-3">
            <label for="line_four" class="form-label">Line Four:</label>
            <input type="text" class="form-control" id="line_four" name="line_four" required>
        </div>
        <div class="mb-3">
            <label for="quantity_four" class="form-label">Quantity:</label>
            <input type="number" class="form-control" id="quantity_four" name="line_four_quantity" value="0" required>
        </div>
        <div class="mb-3">
            <label for="unit_price_four" class="form-label">Unit Price(D):</label>
            <input type="number" class="form-control" id="unit_price_four" name="line_four_unit_price" value="0" required>
        </div>
        <div class="mb-3">
            <label for="line_total_four" class="form-label">Line Total(D):</label>
            <input type="number" class="form-control" id="line_total_four" name="line_four_total_price" value="0" required>
        </div>
        

        <div class="mb-3">
            <label for="line_five" class="form-label">Line Five:</label>
            <input type="text" class="form-control" id="line_five" name="line_five" required>
        </div>
        <div class="mb-3">
            <label for="quantity_five" class="form-label">Quantity:</label>
            <input type="number" class="form-control" id="quantity_five" name="line_five_quantity" value="0" required>
        </div>
        <div class="mb-3">
            <label for="unit_price_five" class="form-label">Unit Price(D):</label>
            <input type="number" class="form-control" id="unit_price_five" name="line_five_unit_price" value="0" required>
        </div>
        <div class="mb-3">
            <label for="line_total_five" class="form-label">Line Total(D):</label>
            <input type="number" class="form-control" id="line_total_five" name="line_five_total_price" value="0" required>
        </div>
        
        
        <div class="mb-3">
            <label for="total" class="form-label">Total:</label>
            <input type="number" class="form-control" id="total" name="total" value="0" required>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="paid" name="paid">
                <label class="form-check-label" for="paid">Paid</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="invoice_type" class="form-label">Invoice Type:</label>
            <select class="form-select" id="invoice_type" name="invoice_type">
                <option value="Receipt">Receipt</option>
                <option value="Proforma Invoice">Proforma Invoice</option>
                <option value="Invoice">Invoice</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add new Rocord</button>
    </form>
</div>
<div class="col-md-4 d-flex justify-content-center">

    <div class="last ml-10 mt-5">
        <div class="recent">
            <button type="button" class="btn btn-primary position-relative">
                Total Invoices
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  {{total_invoices}}
                </span>
              </button>
              <button type="button" class="btn btn-success position-relative w-100 mt-1">
                Recent Invoices
              </button>
          </div>
        
          <div class="list-group mt-2">
            {% for instance in recent_invoices %}
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{instance.name}}</h5>
                    <small>{{instance.invoice_date}}</small>
                </div>
                <p class="mb-1">{{instance.invoice_number}}</p>
                <small>{{instance.invoice_type}}</small>
            </a>
             <!-- This will add a line break after each item -->
            {% endfor %}
        </div>
    </div>
</div>
</div>
      
</body>

</html>
